<div class="card shadow-sm">
    <div class="card-header bg-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0 text-primary">Benefícios Cadastrados</h5>
        <button class="btn btn-info" (click)="carregarDados()">
            <i class="bi bi-arrow-clockwise"></i> Atualizar Lista
        </button>
        <button class="btn btn-success" (click)="beneficioShow(undefined, 'form')">
            <i class="bi bi-box-arrow-in-up"></i> Novo Beneficio
        </button>
        <button class="btn btn-sm btn-outline-primary" (click)="transferirBeneficio()">
            <i class="bi bi-arrow-down-up"></i> Transferencia
        </button>

    </div>
    <div class="card-body p-0">
        <table class="table table-hover mb-0">
            <thead class="table-light">
                <tr>
                    <th> </th>
                    <th>Nome do Beneficio</th>
                    <th>Descrição</th>
                    <th>Ativo</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let b of beneficiolist">
                    <td>
                        <button class="btn btn-success" (click)="beneficioShow(b.id,'show')">
                            <i class="bi bi-search"></i>
                        </button>
                    </td>
                    <td>{{ b.nome }}</td>
                    <td>{{ b.descricao }}</td>
                    <td>
                        <span *ngIf="b.ativo"
                            class="badge rounded-pill bg-success-subtle text-success border border-success px-3">
                            <i class="bi bi-circle-fill me-1 small"></i> Ativo
                        </span>
                        <span *ngIf="!b.ativo"
                            class="badge rounded-pill bg-warning-subtle text-warning border border-warning px-3">
                            <i class="bi bi-circle-fill me-1 small"></i> Inativo
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-outline-warning" (click)="beneficioShow(b.id,'form')">
                            <i class="bi bi-gear-wide-connected"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-danger" (click)="excluir(b.id)">
                            <i class="bi bi-x-square"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100">
        <ngb-toast *ngIf="showToast" [class]="toastClass" [autohide]="true" (hidden)="showToast = false">
            {{ toastMessage }}
        </ngb-toast>
    </div>
